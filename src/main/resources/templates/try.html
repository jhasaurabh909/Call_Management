<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Item Name</th>
        <th>Initial Quantity</th>
        <th>Remaining Quantity</th>
    </tr>
    <tr th:each="item : ${stockItemsList}">
        <td th:text="${item.hardwareName}"></td>
        <td th:text="${item.initialQuantity}"></td>
        <td th:text="${item.remainingQuantity}"></td>
    </tr>
</table>
</body>
</html>
